    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #e1f5ff, #ffffff);
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
    }

    .header-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 160px;
      z-index: 10;
    }

    .orb-container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
      transform-style: preserve-3d;
      transition: transform 0.1s linear;
      width: 90vmin;
      height: 90vmin;
      max-width: 700px;
      max-height: 700px;
    }

    .orbit-item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
    }

    .orbit-item img {
      width: 8vw;
      max-width: 52px;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .orbit-item img:hover {
      transform: scale(1.2);
    }

    .center-logo-3d {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14vw;
      height: 14vw;
      max-width: 90px;
      max-height: 90px;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateY(0deg);
      animation: spin 10s linear infinite;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url("assets/succinct.jpg");
      background-size: cover;
      border: 2px solid white;
    }

    .front  { transform: translateZ(45px); }
    .back   { transform: rotateY(180deg) translateZ(45px); }
    .left   { transform: rotateY(-90deg) translateZ(45px); }
    .right  { transform: rotateY(90deg) translateZ(45px); }
    .top    { transform: rotateX(90deg) translateZ(45px); }
    .bottom { transform: rotateX(-90deg) translateZ(45px); }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotateY(0deg); }
      to   { transform: translate(-50%, -50%) rotateY(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 90vw;
      font-family: monospace;
      z-index: 999;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header-logo {
        width: 130px;
      }

      .orbit-item img {
        width: 10vw;
        max-width: 38px;
      }

      .center-logo-3d {
        width: 16vw;
        height: 16vw;

    const orbitContainer = document.getElementById("orbitContainer");
    const numItems = logos.length;
    const screenWidth = window.innerWidth;
    const radius = screenWidth < 600 ? 180 : 360;

    logos.forEach((logo, i) => {
      const angle = (360 / numItems) * i;
      const item = document.createElement("div");
      item.className = "orbit-item";
      item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;

      const img = document.createElement("img");
      img.src = `assets/${logo}`;
      const id = logo.split(".")[0];
      img.alt = id;
      img.onclick = () => openModal(id);

      item.appendChild(img);
      orbitContainer.appendChild(item);
    });

    function openModal(id) {
      const data = infoData[id];
      if (!data) return;
      document.getElementById("modalTitle").textContent = data.title;
      document.getElementById("modalDescription").textContent = data.description;
      document.getElementById("modalLink").textContent = data.link;
      document.getElementById("modalLink").href = data.link;
      document.getElementById("infoModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("infoModal").style.display = "none";
    }

    // Drag Rotate Logic
    let isDragging = false;
    let lastX, lastY;
    let rotationX = 0;
    let rotationY = 0;

    const updateRotation = (dx, dy) => {
      rotationY += dx * 0.4;
      rotationX -= dy * 0.4;
      orbitContainer.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
    };

    document.getElementById("scene").addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener("mouseup", () => isDragging = false);
    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      updateRotation(e.clientX - lastX, e.clientY - lastY);
      lastX = e.clientX;
      lastY = e.clientY;
    });

    // Touch support
    document.getElementById("scene").addEventListener("touchstart", (e) => {
      isDragging = true;
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });

    window.addEventListener("touchend", () => isDragging = false);
    window.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      updateRotation(e.touches[0].clientX - lastX, e.touches[0].clientY - lastY);
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });
